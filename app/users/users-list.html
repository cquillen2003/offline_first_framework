<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{ user.name }}</td>
						<td>{{ user.email }}</td>
					</tr>
				</tbody>
			</table>

			<button ui-sref="nav.users.new" type="button" class="btn btn-default">New User</button>
		</div>
	</div>
</div>
